<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Lower</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- styles sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="score-holder">
      <p>Score: &nbsp;</p>
      <p id="userScore">0</p>
    </div>
    <div class="home-body">
      <div class="player-half" id="leftHalfId">
        <div class="player-info-holder" id="leftPlayerHolderId">
          <img src="" id="playerImageLeftId" />
          <p id="leftPlayerName"></p>
          <p id="leftPlayerSalary"></p>
        </div>
      </div>
      <div class="player-half" id="rightHalfId">
        <div class="player-info-holder" id="rightPlayerHolderId">
          <img src="" id="playerImageRightId" />
          <p id="rightPlayerName"></p>
          <p id="rightPlayerSalary"></p>
          <button
            class="higher-lower-button"
            id="higherButton"
            onclick="highLowButtonClick('higher')"
          >
            Higher
          </button>
          <button
            class="higher-lower-button"
            id="lowerButton"
            onclick="highLowButtonClick('lower')"
          >
            Lower
          </button>
        </div>
      </div>
    </div>
  </body>

  <!-- scripts -->
  <script src="salary_data.js"></script>
  <script src="script.js"></script>
  <script>
    onPageLoad();
  </script>
</html>
