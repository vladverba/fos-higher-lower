<!DOCTYPE html>
<html lang="en">
  <!-- html head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOS - Higher Lower</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- list of dictionaries with player name and salary -->
    <script type="text/javascript" src="salary_data.js"></script>

    <!-- functions -->
    <script type="text/javascript" src="functions.js"></script>

    <script type="text/javascript" src="score.js"></script>
  </head>

  <!-- html body -->
  <body>
    <div class="score-holder">
      Score:
      <p id="scoreId">0</p>
    </div>
    <div class="halves-holder">
      <div class="left-side" id="leftSideId">
        <p id="playerNameLeftId"></p>
        <p id="playerValueLeftId"></p>
      </div>
      <div class="right-side">
        <p id="playerNameRightId"></p>
        <p id="playerValueRightId"></p>
        <button
          id="higherButtonId"
          onclick="higherLowerButtonClick(playerLeft=playerLeft, playerRight=playerRight, higherLowerFlag='higher')"
        >
          Higher
        </button>
        <button
          id="lowerButtonId"
          onclick="higherLowerButtonClick(playerLeft=playerLeft, playerRight=playerRight, higherLowerFlag='lower')"
        >
          Lower
        </button>
      </div>
    </div>
  </body>
  <script>
    // get two random players from the list of players
    players = getRandomDictPair((list_dict = salary_data));
    console.log(players);

    playerLeft = players[0];
    playerRight = players[1];
    // set the inner HTML of the player names and values
    document.getElementById("playerNameLeftId").innerHTML = playerLeft.key;
    document.getElementById("playerValueLeftId").innerHTML =
      "$" + playerLeft.value.toLocaleString("en-US");

    document.getElementById("playerNameRightId").innerHTML = playerRight.key;
  </script>
</html>
