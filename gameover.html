<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <!-- styles sheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="simple-body">
    <h1 class="home-header">Game Over! Try again?</h1>
    <p class="home-text" id="scoreHtml"></p>
    <button
      class="home-play-button"
      onclick="window.location.href = 'app.html'"
    >
      Start Game
    </button>
  </body>
  <script>
    numPoints = sessionStorage.getItem("userScore"); //to get the value
    // show numPoints on page
    document.getElementById("scoreHtml").innerHTML = "Your score: " + numPoints;
  </script>
</html>
